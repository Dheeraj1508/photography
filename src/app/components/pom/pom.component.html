<div class='complete-poms'>
  <div data-aos='fade-right' data-aos-delay='300' class="col-md-12 text-center">
    <h2>Pics of the Month</h2>
    <h3 class="caption gray">Meet the people who teach awesome stuffs</h3>
  </div>

  <div id="carouselExampleCaptions" data-aos='fade-up' data-aos-delay='300' data-interval=2500 class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={{poms[0].photo_url}} class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{poms[0].photographer}}</h5>
          <p>{{poms[0].photo_description}}</p>
        </div>
      </div>
      <div class="carousel-item ">
        <img src={{poms[1].photo_url}} class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{poms[1].photographer}}</h5>
          <p>{{poms[1].photo_description}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src={{poms[2].photo_url}} class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{poms[2].photographer}}</h5>
          <p>{{poms[2].photo_description}}</p>
        </div>
      </div>
      
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
