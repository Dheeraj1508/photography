<div class='complete-events'>

  <div data-aos='fade-right' data-aos-delay='200' class="col-md-12 text-center">

  </div>

          <div class="date"><span class="card-date-day">20</span><span class="card-date-month">APR</span></div>
          <figcaption>
            <h4> <span>{{events[0].event_name}}</span></h4>
           
          </figcaption>
          <div class="card__inner">
            <h5>Event Head- {{events[0].event_head}}</h5>

          </div>
        </figure>

      </div>
